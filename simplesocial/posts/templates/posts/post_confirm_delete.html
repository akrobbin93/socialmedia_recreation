{% extends "posts/post_base.html" %}
{% block post_content %}
  <h3>Are You Sure You Want To Delete?</h3>
  <div class="posts">
    {% include 'posts/_post.html' with post=object hide_delete=True %}
  </div>
  <form method="POST">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger btn-lg" value="Confirm Delete">
    <a class='btn btn-simple btn-lg btn-default' href="{% url 'posts:single' username=user.username pk=object.pk %}">Cancel</a>

  </form>
{% endblock %}
